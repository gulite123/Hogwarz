config:
    name: login system
    variables:
        password: ${ENV(PASSWORD)}
        phone: ${ENV(USERNAME)}
    verify: False
    base_url: ${get_base_url()}

teststeps:
-   name: /
    request:
        headers:
            sec-fetch-mode: navigate
            sec-fetch-site: none
            sec-fetch-user: ?1
            user-agent: Mozilla/5.0 (Windows NT 6.1; Win64; x64) AppleWebKit/537.36
                (KHTML, like Gecko) Chrome/76.0.3809.100 Safari/537.36
        method: GET
        url: /

    #加载首页后，休眠5秒，在该步骤运行结束后运行
    #teardown_hooks:
     #   -   ${sleep(5)}


    validate:
    -   eq:
        - status_code
        - 200
-   name: /login
    request:
        headers:
            sec-fetch-mode: navigate
            sec-fetch-site: same-origin
            sec-fetch-user: ?1
            user-agent: Mozilla/5.0 (Windows NT 6.1; Win64; x64) AppleWebKit/537.36
                (KHTML, like Gecko) Chrome/76.0.3809.100 Safari/537.36
        method: GET
        url: /login
    validate:
    -   eq:
        - status_code
        - 200
-   name: /login/password
    request:
        headers:
            sec-fetch-mode: navigate
            sec-fetch-site: same-origin
            sec-fetch-user: ?1
            user-agent: Mozilla/5.0 (Windows NT 6.1; Win64; x64) AppleWebKit/537.36
                (KHTML, like Gecko) Chrome/76.0.3809.100 Safari/537.36
        method: GET
        url: https://mubu.com/login/password
    validate:
    -   eq:
        - status_code
        - 200
-   name: /api/login/submit
    request:
        data:
            #调用参数
            password: ${password}
            phone: ${phone}
            remember: 'true'
        headers:
            content-type: application/x-www-form-urlencoded; charset=UTF-8
            sec-fetch-mode: cors
            sec-fetch-site: same-origin
            user-agent: Mozilla/5.0 (Windows NT 6.1; Win64; x64) AppleWebKit/537.36
                (KHTML, like Gecko) Chrome/76.0.3809.100 Safari/537.36
            x-requested-with: XMLHttpRequest
        method: POST
        url: https://mubu.com/api/login/submit
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - content.code
        - 0
    -   eq:
        - content.msg
        - null
-   name: /list
    request:
