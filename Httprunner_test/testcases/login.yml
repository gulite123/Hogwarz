config:
    name: login system
    variables: {}
    verify: False

teststeps:
-   name: /
    request:
        headers:
            sec-fetch-mode: navigate
            sec-fetch-site: none
            sec-fetch-user: ?1
            user-agent: Mozilla/5.0 (Windows NT 6.1; Win64; x64) AppleWebKit/537.36
                (KHTML, like Gecko) Chrome/76.0.3809.100 Safari/537.36
        method: GET
        url: https://mubu.com/
    validate:
    -   eq:
        - status_code
        - 200
-   name: /login
    request:
        headers:
            sec-fetch-mode: navigate
            sec-fetch-site: same-origin
            sec-fetch-user: ?1
            user-agent: Mozilla/5.0 (Windows NT 6.1; Win64; x64) AppleWebKit/537.36
                (KHTML, like Gecko) Chrome/76.0.3809.100 Safari/537.36
        method: GET
        url: https://mubu.com/login
    validate:
    -   eq:
        - status_code
        - 200
-   name: /login/password
    request:
        headers:
            sec-fetch-mode: navigate
            sec-fetch-site: same-origin
            sec-fetch-user: ?1
            user-agent: Mozilla/5.0 (Windows NT 6.1; Win64; x64) AppleWebKit/537.36
                (KHTML, like Gecko) Chrome/76.0.3809.100 Safari/537.36
        method: GET
        url: https://mubu.com/login/password
    validate:
    -   eq:
        - status_code
        - 200
-   name: /api/login/submit
    request:
        data:
            password: a12345678
            phone: '15642391086'
            remember: 'true'
        headers:
            content-type: application/x-www-form-urlencoded; charset=UTF-8
            sec-fetch-mode: cors
            sec-fetch-site: same-origin
            user-agent: Mozilla/5.0 (Windows NT 6.1; Win64; x64) AppleWebKit/537.36
                (KHTML, like Gecko) Chrome/76.0.3809.100 Safari/537.36
            x-requested-with: XMLHttpRequest
        method: POST
        url: https://mubu.com/api/login/submit
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - content.code
        - 0
    -   eq:
        - content.msg
        - null
-   name: /list
    request:
        headers:
            sec-fetch-mode: navigate
            sec-fetch-site: same-origin
            sec-fetch-user: ?1
            user-agent: Mozilla/5.0 (Windows NT 6.1; Win64; x64) AppleWebKit/537.36
                (KHTML, like Gecko) Chrome/76.0.3809.100 Safari/537.36
        method: GET
        url: https://mubu.com/list
    validate:
    -   eq:
        - status_code
        - 200
-   name: /api/list/tip_new_update
    request:
        data: ''
        headers:
            sec-fetch-mode: cors
            sec-fetch-site: same-origin
            user-agent: Mozilla/5.0 (Windows NT 6.1; Win64; x64) AppleWebKit/537.36
                (KHTML, like Gecko) Chrome/76.0.3809.100 Safari/537.36
            x-requested-with: XMLHttpRequest
        method: POST
        url: https://mubu.com/api/list/tip_new_update
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - content.code
        - 0
    -   eq:
        - content.msg
        - null
-   name: /api/list/get
    request:
        data:
            folderId: '0'
            keywords: ''
            sort: time
            source: ''
        headers:
            content-type: application/x-www-form-urlencoded; charset=UTF-8
            sec-fetch-mode: cors
            sec-fetch-site: same-origin
